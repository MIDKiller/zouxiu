<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="font-awesome-4.6.3/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/regsiter.css"/>
		<script type="text/javascript" src="libs/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="js/zepto.min.js" ></script>
		<script type="text/ecmascript" src="js/regsiter.js"></script>
	</head>
	<body>
		<header id="header">
			<a href="login.html" class="fa fa-arrow-left"></a>
			<h2>用户注册</h2>
		</header>
		<div id="main">
			<div class="input-wrap user-wraper">
				<label for="_user">账户名称：</label>
				<input type="text" name="user" id="_user" value="" placeholder="请输入账户"/>
			</div>
			<div class="input-wrap code-wraper">
				<label for="_password">登录密码：</label>
				<input type="password" name="password" id="_password" placeholder="请输入密码"/>
			</div>
			<div class="input-wrap sure-wraper">
				<label for="test_pass">确认密码：</label>
				<input type="password" name="password1" id="test_pass" placeholder="请输入密码"/>
			</div>
			<p id="wrong_warn"></p>
			
			<a href="javascript:;" id="reg_now">确定注册</a>
		</div>
	</body>
</html>
