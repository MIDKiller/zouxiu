<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<script type="text/javascript" src="libs/jquery-1.11.3.js" ></script>
		<script type="text/javascript" src="js/zepto.min.js" ></script>
		<script type="text/javascript" src="js/login.js" ></script>
	</head>
	<body>
		<header id="header">
			<h2 id="head">开心摇摇用户登录</h2>
		</header>
		<div id="main">
			<input type="text" class="inputer" name="username" id="username" value="" placeholder="请输入账户" />
			<input type="password" class="inputer" name="userpass" id="userpass" value="" placeholder="请输入密码" />
			<div class="show-code">
				<div class="checkbox-wrap">
					<input type="checkbox" name="" id="show" value="" />
				</div>
				<span>显示密码</span>
				<a href="#">忘记密码?</a>
			</div>
			<div class="login-self">
				<div class="checkbox-wrap">
					<input type="checkbox" name="" id="self" value="" />
				</div>
				<span>记住密码自动登录</span>
			</div>
			<div id="login-btn" class="btn">
				<a href="javascript:;">登录</a>
			</div>
			<div id="regsiter-btn" class="btn">
				<a href="regsiter.html">注册</a>
			</div>
		</div>
		
	</body>
</html>
